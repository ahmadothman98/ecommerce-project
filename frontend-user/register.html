<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">

</head>
<body  >
    <img src="./assets/img/bcg.jpeg" id="bckg">
    <div class="container">
        <div class="User-name-display">
            <hr>
            <h1>Welcome to Ecommerce</h1>
            <hr>
        </div>
        <div class="register-form">
            <input type="text" id="user_name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="password_confirm" placeholder="Confirm Password">
            <input type="number" id="phone_number" placeholder="Phone Number">

            <input type="submit" id="register" value="Register">
            <div class="register-sentence">Already have an account? <a href="./login.html">Login</a> </div>

        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./register.js"></script>
</body>
</html>
